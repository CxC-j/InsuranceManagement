<style>
    #pic {
        width: 150px;
        height: 150px;
    }
</style>
<div class="layuimini-main">
    <div class="layui-form layuimini-form" lay-filter="showForm"  style="margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label required">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="用户名不能为空"
                       placeholder="无"
                       value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">身份证号</label>
            <div class="layui-input-block">
                <input type="text" name="idCard" id="idCard" lay-verify="required" disabled="disabled"autocomplete="off"
                       lay-reqtext="身份证号不能为空"
                       placeholder="无"
                       value="" class="layui-input">
                <a href="javascript:" layadmin-event="print_something"></a>
                <tip>修改身份证后请重新拍照</tip>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">照片</label>
            <div class="layui-input-block">
                <input type="image" id="pic" src="">
                <button type="button" class="layui-btn layui-btn-normal" id="show">显示照片</button>

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">性别</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男"disabled="disabled" title="男" checked="checked">
                <input type="radio" name="sex" value="女" disabled="disabled"title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">生日</label>
            <div class="layui-input-block">
                <input type="text" name="birthday"disabled="disabled" class="layui-input" autocomplete="off" id="test1"
                       placeholder="yyyy-MM-dd">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">户籍性质</label>
            <div class="layui-input-block">
                <select name="householdType" disabled="disabled">
                    <option value=""></option>
                    <option value="家庭户籍" selected="">家庭户籍</option>
                    <option value="集体户籍">集体户籍</option>

                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">民族</label>
            <div class="layui-input-block">
                <input type="text" name="nation" disabled="disabled" lay-verify="required" lay-reqtext="民族不能为空" placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">乡镇/区</label>
            <div class="layui-input-block">
                <input type="text" name="town" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="地区不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">村/社区</label>
            <div class="layui-input-block">
                <input type="text" name="village" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="地区不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">家庭地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="地址不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">电话号</label>
            <div class="layui-input-block">
                <input type="text" name="phone1" lay-verify="required" disabled="disabled" lay-reqtext="电话不能为空" placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">备用电话号</label>
            <div class="layui-input-block">
                <input type="text" name="phone2" lay-verify="required" disabled="disabled" lay-reqtext="电话不能为空" placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">保险种类</label>
            <div class="layui-input-block">
                <input type="text" name="category" lay-verify="required"  disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">参保状态</label>
            <div class="layui-input-block">
                <input type="text" name="status" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">参保开始日期</label>
            <div class="layui-input-block">
                <input type="text" name="createDateC" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">参保终止日期</label>
            <div class="layui-input-block">
                <input type="text" name="endDateC" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">缴费开始日期</label>
            <div class="layui-input-block">
                <input type="text" name="createDateP" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">缴费截止日期</label>
            <div class="layui-input-block">
                <input type="text" name="endDateP" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">缴费终止日期</label>
            <div class="layui-input-block">
                <input type="text" name="endDateC" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">补缴等级</label>
            <div class="layui-input-block">
                <input type="text" name="grade" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">补缴月数</label>
            <div class="layui-input-block">
                <input type="text" name="back" lay-verify="required" disabled="disabled" autocomplete="off" lay-reqtext="险种不能为空"
                       placeholder="无"
                       value="" class="layui-input">

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="sendBtn">发送短信</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table', 'laydate', 'axios', 'miniAdmin'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$,
            laydate = layui.laydate,
            axios = layui.axios,
            miniAdmin = layui.miniAdmin;
        laydate.render({
            elem: '#test1',
            format: 'yyyy-MM-dd',
        });
        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        form.render();

        $("#pic").one("error", function (e) {
            $(this).attr("src", "../images/加载.gif");
        });
        $("#show").click(function () {
            var idCard = $("#idCard").val();
            $("#pic").attr("src", "../images/download/picture/" + idCard + ".jpg?t=" + Math.random());

        })
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(sendBtn)', function (data) {
            axios.post('canbao/send', data.field)
                .then(function (response) {
                    if (response.code == 200) {
                        miniAdmin.success(response.msg);
                        window.reload();
                    }
                    layer.close(parentIndex);
                })
                .catch(function (error) {
                    miniAdmin.error(error);
                })

            return false;
        });


    });
</script>
